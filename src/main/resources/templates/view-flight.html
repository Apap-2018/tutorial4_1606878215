<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Detail Pilot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h4 th:text="|Flight Number : ${flight.flightNumber}|"></h4>
		<h4 th:text="|Pilot Name : ${flight.pilot.name}|"></h4>
		<h4 th:text="|Pilot License Number : ${flight.pilot.licenseNumber}|"></h4>
		<h4 th:text="|Origin : ${flight.origin}|"></h4>
		<h4 th:text="|Destination : ${flight.destination}|"></h4>
		<h4 th:text="|Time : ${#dates.format(flight.time, 'dd-MM-yyyy')}|"></h4>
		<br>
		<h3><a th:href="@{/}" class="btn btn-primary">Home</a></h3>
	</body>
</html>
